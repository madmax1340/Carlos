<!doctype html>
<html>
<head>
    <title>Raining Blocks - Cool Max Games</title>
    
    <link rel="stylesheet" href="blockrain.css" />
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="blockrain.jquery.min.js"></script>
    
</head>
<body>
      <div class="game" style="width:250px; height:500px;"></div>  
    <input type="hidden" value="Candy" onclick="$game.blockrain('theme', 'candy');">
    <input type="hidden" value="Pausar" onclick="$game.blockrain('pause');">
    <input type="hidden" value="Continuar" onclick="$game.blockrain('resume');">
    
    <script>
    $game=$('.game').blockrain({
    playButtonText: 'Play',
    playText: "Let's play Raining Blocks",
    theme:'candy',
    onGameOver: function(score){
        alert("Score:"+score);
    }
    });
    </script>
</body>
</html>
